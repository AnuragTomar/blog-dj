{% extends 'blog/base.html' %}
{% block content %}         
   {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
		    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.approved_comments.count}}</a>

                </div>
            {% endfor %}
{% endblock %}
<!--LINEBREAKSBR WILL GIVE YOU PROPER FORMATTING, it will give you text as it is stored in database considering ('\n') and other special chars.-->
