<html>
    <head>
        <title>Blog Home</title>
    </head>
    <body>
        <div>
            <h1><a href="">Tech Blog</a></h1>
        </div>
	{% for post in posts%}
			<p><a href="">{{post.title}}</a></p>
			<p>published on : {{post.published_date}}</p>
			<p>{{post.text|linebreaksbr}}</p><!--LINEBREAKSBR WILL GIVE YOU PROPER FORMATTING, it will give you text as it is stored in database considering ('\n') and other special chars.-->
	{% endfor %}
    </body>
</html>
